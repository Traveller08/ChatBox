 table{

 }

   <div class="nav-bar col-3">
      <div class="left-navbar">
         <div class="company-container">
            <div class="material-icons md1 companylogo">wechat</div>
            <div class="nameofcompany">Cheems Chat</div>
         </div>
      </div>
      <div class="right-navbar">
         <div class="form-container">
            <form>
               <input type="email" name="email" id="login-email">
               <input type="password" name="password" id="login-password">
               <button  id="login-submit" class="submit">Sign in</button>
            </form>
            <div id="err-message" style="color: red;margin-top: 1px; font-size: 12px; font-weight: 900; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"></div>
         </div>
          
      </div>
   </div>
   <div id="signUp-container" class="col-in-1">
      <p style="font-family: monospace; font-weight: 1000; font-size: 35px; color: white;">Sign up</p>
      <p id="err-mess-id"></p>
      <table>
         <tr>
            <td>Name</td>
            <td>
               <input type="text" name="fname" id="fname" >
            </td>
         </tr>
         <tr>
            <td>Username</td>
            <td>
               <input type="text" name="username" id="username" required>
            </td>
         </tr>
         <tr>
            <td>Email</td>
            <td>
               <input type="email" name="email" id="email" required>
            </td>
         </tr>
         <tr>
            <td>Password</td>
            <td>
               <input type="password" name="password" id="pass" required>
            </td>
         </tr>
         <tr>
            <td>Confirm password</td>
            <td>
               <input type="text" name="confirmPassword" required id="confirm-Password">
            </td>
         </tr>
         <tr>
            <td>Date of Birth</td>
            <td>
               <input type="date" required name="dob" id="dob">
            </td>
         </tr>
         <tr >
            <td>Gender</td>
            <td>
               <input type="radio" name="gender" required id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" required id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender"  required id="other" value="other">
             <label for="other">Other</label>
            </td>
         </tr>
         <tr>
            <td colspan="2"><button type="submit" class="submit1" id="signup-submit" style="float: none; width:400px;max-width: 1000px; font-size: 20px; font-weight: 1000; font-family: sans-serif;" >Sign Up</button></td>
         </tr>
      </table>
         
    
      
   </div>
</body>
