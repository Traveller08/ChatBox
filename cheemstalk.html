<body>
    <div class="nav-bar col-3">
        <div class="left-nav-bar">
           <div class="company-container">
              <div class="material-icons md1 companylogo">wechat</div>
  
           </div>
        </div>
        <div class="right-nav-bar">
           <div class="user-container">
              <span class="material-icons md1 userlogo">account_circle</span>
              <p class="nameOfTheUser mdp"></p>  
           </div>
           <div class="add-icons-container">
              <span class="material-icons md1 ptr logout">logout</span>
              <span class="material-icons md1 ptr show-request" onclick="showRequests()">people_alt</span>
              <span class="material-icons md1 ptr show-notification" onclick="showNotification()">notifications</span>
              <span class="material-icons md1 ptr show-extra" onclick="showExtra()">expand_more</span>
           </div>
        </div>
        
     </div>
     <div class="notification-area col-in"></div>
     <div class="friend-request-area col-in"></div>

   <div class="container col-in">
       <div class="friends-container col-in-1">
           <div class="profile-photo-bar col-in-1">
            <div class="profile-icons col-in"></div>
            <input type="text" id="search-box" name="search-box" class="col-3" >
           </div>
           <div class="all-users-list col-3" id="frndList">
          
           </div>
           <hr class="hr-1 col-body">
           <div class="friends-list col-in-1" ></div>
       </div>
       <div class="chats-send-container">
           <div class="title-bar col-in-1">
            <p class="friendName" id="friendNameId"></p>
            <i class="material-icons md-181 ptr" onclick="showMoreOptions()" id="show-more">more_vert</i>
            <div class="more-options col-3" ></div>
           </div>
            <div class="chat-area col-in-body">
                <div class="emo-box col-3"></div>
                <div class="attach-box col-3"></div>
            </div>
            <div class="send-bar col-in-1">
                <div class="send-options">
                    <span class="material-icons md2 ptr emo1" id="emo-icon" onclick="showEmoBar()">insert_emoticon</span>
                    <span class="material-icons md2 ptr" id="attach-icon" onclick="showAttachBar()">attach_file</span>           
                </div>
                <div class="text-area col-in-1">
                    <input type="text" id="text-input" name="text-input" class="col-3">
                </div>
                <div class="send-btn">
                    <i class="material-icons md-18 ptr" id="send-btn-icon" onclick="sendMessage()">send</i>
                </div>
            </div>
       </div>
   </div>
</body>
